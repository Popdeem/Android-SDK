apply plugin: 'com.android.library'
apply plugin: 'io.fabric'

project.ext.popdeemSdkVersion = '0.0.2-DEV'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName popdeemSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Tests
    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.1.2'

    // Google
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.code.gson:gson:2.6.1'

    // Play Services
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'

    // Facebook
    compile 'com.facebook.android:facebook-android-sdk:4.5.0'

    // Twitter
    compile('com.twitter.sdk.android:twitter:1.12.1@aar') {
        transitive = true
    }

    // Third Party
    compile 'io.realm:realm-android:0.87.5'
    compile 'joda-time:joda-time:2.9.2'
    compile 'com.soundcloud.android:android-crop:1.0.1@aar'

    // Square
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
    compile 'com.jakewharton.retrofit:retrofit1-okhttp3-client:1.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
}

ext {
    propertiesFileName = 'sdkdistro.properties'
    bintrayRepo = 'maven'
    bintrayName = 'popdeem-sdk'
    bintrayOrg = 'popdeem'

    publishedGroupId = 'com.popdeem.sdk'
    libraryName = 'PopdeemSDK'
    artifact = 'sdk'

    libraryDescription = 'PopdeemSDK is used to interact with the Popdeem API.'
    libraryVersion = popdeemSdkVersion

    siteUrl = 'http://popdeem.com/'
    gitUrl = 'https://github.com/Popdeem/Popdeem-SDK-Android'

    developerId = 'mobamike'
    developerName = 'Mike Nolan'
    developerEmail = 'mike@mobanode.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://raw.githubusercontent.com/Popdeem/Popdeem-SDK-Android/master/LICENSE.txt'
    allLicenses = ["MIT"]
}

apply from: 'https://raw.githubusercontent.com/mobamike/JCenter/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/mobamike/JCenter/master/bintray.gradle'